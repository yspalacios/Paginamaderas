<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #8b0000, #3b0000);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff4d4d;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            border: 3px solid #ff4d4d;
            box-shadow: 0 4px 8px rgba(255, 77, 77, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }

        .btn-danger {
            background: #ff4d4d;
            border: none;
        }

        .btn-danger:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Estás seguro de que deseas eliminar este producto?</h2>
        <p><strong>Nombre:</strong> {{ producto.nombre_producto }}</p>
        <p><strong>Tipo de Madera:</strong> {{ producto.tipo_madera }}</p>
        <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
        {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre_producto }}">
        {% else %}
            <p>No hay imagen disponible</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'gestionar_productos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
