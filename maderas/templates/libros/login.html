{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: url("{% static 'diseños/imagenes/imag6.jpg' %}");
          background-size: cover;
          position: relative;
          overflow: hidden;
        }

        .back-button {
          position: absolute;
          top: 20px;
          left: 20px;
          background-color: #cf9d67;
          color: #111111;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s;
        }

        .back-button:hover {
          background-color: #fcfbfb;
        }

        .login-box {
          position: relative;
          text-align: center;
          color: #141414;
          padding: 30px;
          background: rgba(241, 238, 238, 0.945);
          border-radius: 15px;
          max-width: 350px;
          width: 100%;
        }

        .title {
          font-size: 32px;
          font-weight: bold;
          margin-bottom: 20px;
        }

        .input-group {
          margin: 15px 0;
          text-align: left;
          position: relative;
        }

        .input-group label {
          display: block;
          margin-bottom: 5px;
        }

        .input-group input {
          width: 100%;
          padding: 12px;
          background: rgb(248, 247, 247);
          border: 2px solid #cf9d67;
          border-radius: 5px;
          color: black; /* Cambiado para que el texto se vea negro */
          outline: none;
        }

        .password-wrapper {
          position: relative;
          display: flex;
          align-items: center;
          width: 100%; /* Se asegura que ocupe el 100% del ancho */
        }

        .password-wrapper input {
          flex: 1;
          padding-right: 40px; /* Espacio para el icono */
        }

        .password-wrapper .toggle-password {
          position: absolute;
          right: 10px;
          cursor: pointer;
          color: #555;
        }

        .buttons {
          margin-top: 15px;
        }

        .buttons button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
          background-color: #cf9d67;
          color: rgb(20, 20, 20);
          transition: background-color 0.3s;
        }

        .buttons button:hover {
          background-color: #cf9d67;
        }

        p {
          margin-top: 15px;
        }

        p a {
          color: #0c0c0c;
          text-decoration: none;
        }

        p a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{% url 'inicio' %}" class="back-button">Regresa al inicio</a>
    
    <div class="login-box">
        <h1 class="title">Iniciar Sesión</h1>
        
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="login_email">Correo:</label>
                <input type="email" name="email" id="login_email" required>
            </div>
            <div class="input-group">
                <label for="login_password">Contraseña:</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="login_password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        👀
                    </span>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        
        <p>¿No tienes una cuenta? <a href="{% url 'registro_login' %}">Regístrate</a></p>
        <p><a href="{% url 'recu_contra' %}">¿Olvidaste tu contraseña?</a></p>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("login_password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
