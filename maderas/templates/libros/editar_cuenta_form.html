<!-- editar_cuenta_form.html -->
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Editar Cuenta</h2>
  <form id="editForm" action="" method="post" class="space-y-4">
    {% csrf_token %}
    <div class="flex flex-col">
      <label for="email" class="mb-1 font-medium">Correo:</label>
      <input type="email" name="email" id="email" required class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>
    <div class="flex flex-col">
      <label for="phone" class="mb-1 font-medium">Teléfono:</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" maxlength="10" required oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>
    <div class="flex flex-col">
      <label for="security_question" class="mb-1 font-medium">Pregunta de seguridad:</label>
      <select name="security_question" id="security_question" required class="border rounded-md px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">Selecciona una pregunta</option>
        <option value="nombre_mascota">¿Cuál es el nombre de tu primera mascota?</option>
        <option value="ciudad_nacimiento">¿En qué ciudad naciste?</option>
        <option value="color_favorito">¿Cuál es tu color favorito?</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="security_answer" class="mb-1 font-medium">Respuesta de seguridad:</label>
      <input type="text" name="security_answer" id="security_answer" required class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>
    <div class="flex flex-col">
      <label for="recovery_email" class="mb-1 font-medium">Correo de recuperación:</label>
      <input type="email" name="recovery_email" id="recovery_email" required class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>
    <div class="flex flex-col">
      <label for="password" class="mb-1 font-medium">Nueva Contraseña (dejar en blanco para no cambiar):</label>
      <input type="password" name="password" id="password" class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>
    <div class="flex flex-col">
      <label for="confirm_password" class="mb-1 font-medium">Confirmar Contraseña:</label>
      <input type="password" name="confirm_password" id="confirm_password" class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>
    <div class="flex justify-end space-x-2 pt-4">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Guardar Cambios</button>
      <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition">Cancelar</button>
    </div>
  </form>
</div>
