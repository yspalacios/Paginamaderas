{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{% static 'css/editar_producto.css' %}">

</head>
<body>

    <!-- Header superior -->
  <div class="headermenu">
    <div class="hmenu">
      <img src="{% static 'diseños/imagenes/logo.png' %}" alt="logo" class="img">
      <h4>Maderas <span>Isabella</span></h4>
    </div>
  </div>

  <!-- Contenedor principal con Sidebar y Contenido -->
  <div class="main-content">
    <!-- Menú vertical (Sidebar) -->
    <div class="sidebar">
      <h2 class="title">Menú</h2>
      <div class="menu">
        <a href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'gestionar_productos' %}">Galería de Publicidad</a>
        <a href="{% url 'lista_login' %}">Listado de Cuentas</a>
        <a href="{% url 'carpeta' %}">Documentos de contratación</a>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
      </div>
    </div>

    <div class="container">
        <h2>Editar Producto</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

        <br>
        <a href="{% url 'gestionar_productos' %}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
