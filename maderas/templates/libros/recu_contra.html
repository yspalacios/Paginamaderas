{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'madera-primary': '#6b4423',
            'madera-secondary': '#a67c52',
            'madera-accent': '#d9b38c',
            'madera-light': '#f5f0e8',
            'madera-dark': '#3a2512'
          },
          fontFamily: {
            sans: ['PT Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[rgb(246,246,247)] m-0 overflow-x-hidden font-sans">
  <!-- Fondo con overlay -->
  <div class="fixed inset-0 bg-[url('{% static 'diseños/imagenes/14.jpg' %}')] bg-cover opacity-50 z-0"></div>


  <!-- Formulario Recuperar Contraseña -->
  <div class="relative z-10 flex items-center justify-center py-16">
    <div class="w-full max-w-md mx-auto p-6 bg-white bg-opacity-90 rounded-2xl shadow-lg">
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-madera-dark text-center">Recuperar Contraseña</h2>

        {% if messages %}
          <div class="space-y-2">
            {% for message in messages %}
              <div class="text-madera-secondary bg-madera-light px-4 py-2 rounded">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <p class="text-center text-gray-700">Introduce tus datos y te enviaremos un enlace para restablecer tu contraseña.</p>

        <div>
          <input type="email" name="email" placeholder="Correo electrónico" required
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-madera-primary" />
        </div>

        <div>
          <label for="security_question" class="block text-madera-dark font-medium mb-1">Escoge tu pregunta de seguridad registrada:</label>
          <select id="security_question" name="security_question" required
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-madera-primary">
            <option value="">Selecciona una pregunta</option>
            <option value="nombre_mascota">¿Cuál es el nombre de tu primera mascota?</option>
            <option value="ciudad_nacimiento">¿En qué ciudad naciste?</option>
            <option value="color_favorito">¿Cuál es tu color favorito?</option>
          </select>
        </div>

        <div>
          <label for="security_answer" class="block text-madera-dark font-medium mb-1">Respuesta a la pregunta de seguridad:</label>
          <input type="text" id="security_answer" name="security_answer" placeholder="Respuesta a tu pregunta de seguridad" required
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-madera-primary" />
        </div>

        <button type="submit" class="w-full py-3 rounded-full bg-madera-primary text-white font-bold hover:bg-madera-secondary transition-colors">
          Cambia tu contraseña
        </button>

        <div class="text-center">
          <a href="{% url 'login' %}" class="text-madera-accent hover:text-madera-secondary font-medium">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
