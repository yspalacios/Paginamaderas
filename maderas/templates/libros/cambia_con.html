{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url("{% static 'diseños/imagenes/imag11.jpg' %}");
      background-size: cover;
      position: relative;
      font-family: 'Arial', sans-serif;
      color: #141414;
      margin: 0;
      /* Se elimina el display:flex aquí ya que se usará en un contenedor específico */
    }
    
    .full-height {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-form {
      background: rgba(241, 238, 238, 0.945);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #0f0f0f;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #cf9d67;
      border-radius: 5px;
      background: rgba(241, 238, 238, 0.945);
      color: #0f0f0f;
      outline: none;
    }

    input::placeholder {
      color: rgba(17, 17, 17, 0.7);
    }

    p {
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      background: #cf9d67;
      border: none;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    button:hover {
      background: #1caf28;
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      margin-top: 10px;
      color: #131212;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color:rgb(16, 113, 35);
    }
  </style>
</head>
<body>
  <div class="full-height">
    <form class="reset-form" method="POST" onsubmit="return validatePasswordChange()">
      {% csrf_token %}
      <h2>Cambia Tu Contraseña</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <div class="mb-3">
        <label for="new_password" class="form-label">Nueva Contraseña</label>
        <input type="password" id="new_password" name="new_password" placeholder="Ingresa la nueva contraseña" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma la nueva contraseña" required>
      </div>
      <button type="submit">Cambiar Contraseña</button>
      <a href="{% url 'login' %}" class="back-link">Volver al inicio de sesión</a>

    </form>
  </div>
  <script>
    function validatePasswordChange() {
      // Obtiene los valores de los campos de contraseña
      var newPassword = document.getElementById('new_password').value;
      var confirmPassword = document.getElementById('confirm_password').value;
      
      // Validación de contraseña:
      // La contraseña debe tener mínimo 12 caracteres, 1 letra mayúscula y 1 carácter especial (@!|./&)
      var regex = /^(?=.*[A-Z])(?=.*[@!|./&]).{12,}$/;
      
      if (!regex.test(newPassword)) {
        alert("La contraseña debe tener mínimo 12 caracteres, 1 letra mayúscula y un carácter especial (@!|./&).");
        return false;
      }
      
      // Validar que las contraseñas coincidan
      if (newPassword !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return false;
      }
      
      // Confirmación final para el cambio de contraseña
      return confirm("¿Estás seguro de cambiar tu contraseña?");
    }
  </script>
</body>
</html>
