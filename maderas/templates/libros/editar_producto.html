{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
          background: linear-gradient(135deg, #5B331A, #B4864D);
          background: url("{% static 'dise√±os/imagenes/imagen5.png' %}") no-repeat center center/cover;
          background-size: cover;
          background-position: center fixed;
          font-family: 'Arial', sans-serif;
          color: #141414;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
    
        .container {
          max-width: 600px;
          background: rgba(250, 248, 247, 0.918);
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 8px 16px rgba(238, 236, 235, 0.644);
          backdrop-filter: blur(10px);
          text-align: center;
          animation: fadeIn 1s ease-in-out;
        }
    
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }
    
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    
        h2 {
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
          color: #141414;
          animation: slideDown 1s ease-out;
        }
    
        @keyframes slideDown {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
    
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    
        form {
          animation: fadeIn 1s ease-in-out;
        }
    
        form p {
          margin-bottom: 15px;
          text-align: left;
        }
    
        input,
        textarea,
        select {
          border: 2px solid #cf9d67;
          padding: 10px;
          border-radius: 5px;
          width: 100%;
          background: rgb(255, 255, 255);
          color: #302e2e;
          outline: none;
        }
    
        input:focus,
        textarea:focus,
        select:focus {
          border-color: #b8b4afb6;
          box-shadow: 0 0 5px #cf9d67;
          background: #fff;
        }
    
        .btn {
          width: 100%;
          padding: 12px;
          border-radius: 5px;
          transition: all 0.3s ease-in-out;
          cursor: pointer;
          font-weight: bold;
        }
    
        .btn-primary {
          background: #cf9d67;
          border: none;
          color: #141414;
        }
    
        .btn-primary:hover {
          background: #1caf28;
          transform: scale(1.05);
        }
    
        .btn-secondary {
          background: #cf9d67;
          border: none;
          color: #0a0a0a;
          margin-top: 10px;
          display: inline-block;
          text-decoration: none;
        }
    
        .btn-secondary:hover {
          background: #1caf28;
          transform: scale(1.05);
          color: #0a0a0a;
        }
      </style>
</head>
<body>
    <div class="container">
        <h2>Editar Producto</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

        <br>
        <a href="{% url 'gestionar_productos' %}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
