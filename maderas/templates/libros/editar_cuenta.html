{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos generales */
        body {
            background: url("{% static 'diseños/imagenes/imagen2.jpg' %}") no-repeat center center/cover;
            background-size: cover;
            background-position: fixed;
            font-family: 'Arial', sans-serif;
            color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.89);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(150, 147, 143, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título */
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #0a0a0a;
        }

        /* Estilos para cada campo del formulario */
        form div {
            margin-bottom: 15px;
        }

        /* Etiquetas */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        /* Estilo de inputs */
        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #cf9d67;
            border-radius: 5px;
            background: rgba(250, 250, 250, 0.87);
            color: #0a0a0a;
            outline: none;
        }

        input::placeholder {
            color: rgba(128, 128, 128, 0.7);
        }

        /* Estilo de mensajes de error */
        p {
            color: #ff4d4d;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Botón */
        button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background: #cf9d67;
            border: none;
            font-size: 16px;
            color: #141414;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        button:hover {
            background: #1caf28;
            transform: scale(1.05);
        }
    </style>

    <script>
        function validarFormulario() {
            // Se obtiene el valor de la contraseña y su confirmación
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Si se ingresó una nueva contraseña, se valida el formato
            if (password) {
                // La contraseña debe tener mínimo 12 caracteres, 1 letra mayúscula y 1 carácter especial (@!|./&)
                const regex = /^(?=.*[A-Z])(?=.*[@!|./&]).{12,}$/;
                if (!regex.test(password)) {
                    alert("La contraseña debe tener mínimo 12 caracteres, 1 letra mayúscula y un carácter especial (@!|./&).");
                    return false;
                }
                
                // Validar que las contraseñas coincidan
                if (password !== confirmPassword) {
                    alert("Las contraseñas no coinciden");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Editar Cuenta: {{ cuenta.email }}</h1>

        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form action="{% url 'editar_cuenta' cuenta.id %}" method="post" onsubmit="return validarFormulario();">
            {% csrf_token %}
            <div>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" value="{{ cuenta.email }}" required>
            </div>
            <div>
                <label for="phone">Teléfono:</label>
                <input type="tel" name="phone" id="phone" value="{{ cuenta.phone }}">
            </div>
            <div>
                <label for="security_question">Pregunta de seguridad:</label>
                <select name="security_question" id="security_question" required>
                    <option value="">Selecciona una pregunta</option>
                    <option value="nombre_mascota" {% if cuenta.security_question == "nombre_mascota" %}selected{% endif %}>¿Cuál es el nombre de tu primera mascota?</option>
                    <option value="ciudad_nacimiento" {% if cuenta.security_question == "ciudad_nacimiento" %}selected{% endif %}>¿En qué ciudad naciste?</option>
                    <option value="color_favorito" {% if cuenta.security_question == "color_favorito" %}selected{% endif %}>¿Cuál es tu color favorito?</option>
                </select>
            </div>
            <div>
                <label for="security_answer">Respuesta a la pregunta de seguridad:</label>
                <input type="text" name="security_answer" id="security_answer" value="{{ cuenta.security_answer }}" required>
            </div>
            <div>
                <label for="recovery_email">Correo de recuperación:</label>
                <input type="email" name="recovery_email" id="recovery_email" value="{{ cuenta.recovery_email }}" required>
            </div>
            <div>
                <label for="password">Nueva Contraseña (dejar en blanco para no cambiar):</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm_password">Confirmar Nueva Contraseña:</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
            <div>
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
